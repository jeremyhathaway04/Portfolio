<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ice King and BMO</title>
  <meta name="description" content="A tiny page that states: Ice King is good at walking around with BMO on his head and blind but doing everything BMO wants." />
  <style>
    :root { --bg: #0f172a; --panel: rgba(15,23,42,.65); --fg: #e2e8f0; --accent1: #22d3ee; --accent2: #60a5fa; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 600px at 50% -10%, #1e293b 0%, #0f172a 60%),
        var(--bg);
      color: var(--fg);
      font: 16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      padding: 2rem;
    }
    main {
      max-width: 900px;
      text-align: center;
      padding: 2.25rem 2.75rem;
      border-radius: 1.25rem;
      background: var(--panel);
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .badge {
      display: inline-block;
      padding: .4rem .8rem;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--accent1), var(--accent2));
      color: #0b1020;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: .8rem;
      margin-bottom: .85rem;
    }
    h1 {
      margin: 0 0 .6rem 0;
      font-size: clamp(1.8rem, 4vw, 3rem);
      letter-spacing: .3px;
    }
    p {
      margin: 0;
      font-size: clamp(1.1rem, 2.2vw, 1.5rem);
      opacity: .9;
    }
    footer {
      position: fixed;
      inset: auto 0 .75rem 0;
      text-align: center;
      opacity: .6;
      font-size: .85rem;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <div class="badge" aria-hidden="true">tiny web thing</div>
    <h1 id="title">Ice King is good at walking around with BMO on his head and blind but doing everything BMO wants.</h1>
    <p>That is the whole website.</p>
  </main>
  <footer>Â© 2025</footer>
</body>
</html>
